<!DOCTYPE html>

<head>
	<style>
		div {
			font-family: Arial;
		}
	</style>
</head>

<body>
	<main id="main"></main>
	<script type="module">
		import drawGraphics3d from '../../src/index.js';

		drawGraphics3d(
			document.getElementById('main'),
			{
				axes: {},
				elements: [
					{type: 'sphere',
					 color: [1.0, 1.0, 1.0],
					 opacity: 1.0,
					 radius: 1,
					 coords: [[[0.0, 0.0, 0.0]]]
					},
					{type: 'cuboid',
					 color: [1.0, 1.0, 1.0],
					 opacity: 1.0,
					 coords: [[[1.0, 2.0, -1.0]],[[2.0, 3.0, 1.0]]]
					},
					{type: 'uniformPolyhedron',
					 subType: "dodecahedron",
					 color: [1.0, 1.0, 1.0],
					 opacity: 1.0,
					 coords: [[[3.0,-1.0, 0.0]]]}],
				lighting: [
					{type: 'directional',
					 color: [1.0, 0.5, 0.0],
					 coords: [[1, 1, 1]]}
				],
				viewpoint: [2, -4, 4]
			}
		);
	</script>
</body>
