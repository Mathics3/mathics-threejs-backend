<!DOCTYPE html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>
		main {
			position: absolute;
			top: 0;
			bottom: 0;
			right: 0;
			left: 0;
			margin: auto;
			width: 400px;
			height: 400px;
		}
	</style>
</head>

<body>
	<main id="main"></main>

	<script type="module">
		import drawGraphics3d from '../../src/index.js';

		drawGraphics3d(
			document.getElementById('main'),
			{
				elements: [
					{
						type: 'arrow',
						color: [1, 0, 1],
						coords: [
							[[0, 0, 0]],
							[null, [0, 1, 0]],
							[[.01, .01, .01]]
						],
						opacity: 0.5
					}
				],
				viewpoint: [2, -4, 4]
			}
		);
	</script>
</body>
