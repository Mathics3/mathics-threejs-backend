<body>
	<main id="main"></main>
	<script type="module">
		import drawGraphics3d from './src/index.js';
		drawGraphics3d(
			document.getElementById('main'),
			{
				axes: {},
				elements: [
					{
						"type": "Polygon",
						"color": [.4, .6, .2],
						"coords": [
							[[0, 0, 3**1/2], null],
							[[0, 2 * 2/3**1/2, 1 / 3**1/2], null],
							[[2**1/2, 2/3**1/2, -1 / 3**1/2], null],

							[[(-2)**1/2, 2/3**1/2, -1/3**1/2], null]
						]
					}
				],
				extent: {
					xmin: 2,
					ymin: 2,
					zmin: 2,
					xmax: -2,
					ymax: -2,
					zmax: -2,
				},
				lighting: [
					{
						"type": "Ambient",
						"color": [1, 1, 1]
					}
				],
				viewpoint: [2, -4, 4]
			}
		)
