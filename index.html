<head>

<body>
	<main id="main"></main>
	<script type="module">
		import drawGraphics3d from './src/index.js';
		drawGraphics3d(
			document.getElementById('main'),
			{
				axes: {},
				elements: [
					{
						"type": "Sphere",
						"Radius": 1,
						"PointSize": 1,
						"RGBColor": [.4, .6, .2],
						"Coords": [
							[[0, 0, 0], null]
						],
						"Opacity": .1
					}
				],
				extent: {
					xmin: 10,
					ymin: 10,
					zmin: 10,
					xmax: -10,
					ymax: -10,
					zmax: -10,
				},
				lighting: [
					{
						"type": "Ambient",
						"RGBColor": [1, 1, 1]
					},
					{
						"type": "Point",
						"RGBColor": [.5, .4, .6],
						"Coords": [[1.1, 1.1, 1.1]],
					}
				],
				viewpoint: [2, -4, 4]
			}
		)
