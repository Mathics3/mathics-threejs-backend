<!DOCTYPE html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>
		main {
			position: absolute;
			top: 0;
			bottom: 0;
			right: 0;
			left: 0;
			margin: auto;
			width: 400px;
			height: 400px;
		}
	</style>
</head>

<body>
	<main id="main"></main>

	<script type="module">
		import drawGraphics3d from '../../src/index.js';

		drawGraphics3d(
			document.getElementById('main'),
			{
				elements: [
					{
						type: 'uniformPolyhedron',
						color: [0.5, 0.5, 0.5],
						coords: [
							[[0, 0, 0]],
							[[2, 2, 2]]
						],
						opacity: 0.75,
						subType: 'tetrahedron',
						edgeForm: { showEdges: false }
					},
					{
						type: 'uniformPolyhedron',
						color: [1, 0, 1],
						coords: [
							[null, [0.5, 0.5, 0.5]]
						],
						subType: 'octahedron',
						edgeForm: { showEdges: false }
					},
					{
						type: 'uniformPolyhedron',
						color: [0, 1, 1],
						coords: [
							[[6, 6, 6]]
						],
						opacity: 0.75,
						subType: 'dodecahedron'
					},
					{
						type: 'uniformPolyhedron',
						color: [1, 0, 0],
						coords: [
							[[8, 8, 8]]
						],
						subType: 'icosahedron',
						edgeForm: { color: [1, 0.5, 0] }
					}
				],
				lighting: [
					{
						type: 'directional',
						color: [1, 1, 1],
						coords: [null, [1, 1, 1]]
					}
				],
				viewpoint: [-2, -4, 2]
			}
		);
	</script>
</body>
