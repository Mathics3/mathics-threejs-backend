<!DOCTYPE html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>
		main {
			position: absolute;
			top: 0;
			bottom: 0;
			right: 0;
			left: 0;
			margin: auto;
			width: 400px;
			height: 400px;
		}
	</style>
</head>

<body>
	<main id="main"></main>

	<script type="module">
		import drawGraphics3d from '../../src/index.js';

		drawGraphics3d(
			document.getElementById('main'),
			{
				elements: [
					{
						type: 'cuboid',
						color: [0.5, 0.5, 0.5],
						coords: [
							[[0, 0, 0]],
							[[1, 1, 1]],
							[[1, 1, 1]],
							[null, [0.5, 0.5, 0.5]]
						],
						opacity: 0.5,
						edgeForm: { showEdges: false }
					},
					{
						type: 'cuboid',
						color: [0.5, 0.5, 0.5],
						coords: [
							[[2, 2, 2]],
							[[3, 3, 3]]
						]
					},
					{
						type: 'cuboid',
						color: [0.5, 0.5, 0.5],
						coords: [
							[[3, 3, 3]],
							[[4, 4, 4]]
						],
						edgeForm: { color: [1, 0, 0] },
						opacity: 0.5
					}
				],
				lighting: [
					{
						type: 'ambient',
						color: [0.5, 0.5, 0.5]
					},
					{
						type: 'directional',
						color: [1, 1, 1],
						coords: [null, [1, 1, 1]]
					}
				],
				viewpoint: [2, -4, 4]
			}
		);
	</script>
</body>
