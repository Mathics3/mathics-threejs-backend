<!DOCTYPE html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>
		main {
			position: absolute;
			top: 0;
			bottom: 0;
			right: 0;
			left: 0;
			margin: auto;
			width: 400px;
			height: 400px;
		}
	</style>
</head>

<body>
	<main id="main"></main>

	<script type="module">
		import drawGraphics3d from '../../src/index.js';

		drawGraphics3d(
			document.getElementById('main'),
			{
				elements: [
					{
						type: 'sphere',
						color: [0.5, 0.5, 0.5],
						coords: [[[0, 0, 0]]],
						radius: 1,
					}
				],
				lighting: [
					{
						type: 'spot',
						angle: 1,
						color: [1, 1, 1],
						coords: [[2, 2, 2]],
						target: [[0, 0, 0]]
					}
				],
				viewpoint: [0, 0, 2]
			}
		);
	</script>
</body>
