<!DOCTYPE html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>
		main {
			position: absolute;
			top: 0;
			bottom: 0;
			right: 0;
			left: 0;
			margin: auto;
			width: 400px;
			height: 400px;
		}
	</style>
</head>

<body>
	<main id="main"></main>

	<script type="module">
		import drawGraphics3d from '../../src/index.js';

		drawGraphics3d(
			document.getElementById('main'),
			{
				elements: [
					{
						type: 'sphere',
						color: [0.5, 0.5, 0.5],
						coords: [
							[null, [0.25, 0.25, 0.25]],
							[null, [0.75, 0.75, 0.75]]
						],
						opacity: 0.5,
						radius: 100
					}
				],
				lighting: [
					{
						type: 'directional',
						color: [1, 1, 1],
						coords: [null, [1, 1, 1]]
					},
					{
						type: 'directional',
						color: [1, 0, 1],
						coords: [null, [0, 0, 0]]
					},
					{
						type: 'directional',
						color: [0, 0, 1],
						coords: [null, [0, 1, 0]]
					}
				],
				viewpoint: [2, -4, 4]
			}
		);
	</script>
</body>
