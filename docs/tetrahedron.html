<!DOCTYPE html>

<body>
	<main id="main"></main>

	<script src="build.js"></script>

	<script>
		drawGraphics3d(
			document.getElementById('main'),
			{
				elements: [
					{
						type: 'uniformPolyhedron',
						color: [1, 0.5, 0.5],
						coords: [
							[[0, 0, 0]]
						],
						opacity: 0.5, // 50% of opacity
						subType: 'tetrahedron'
					}
				],
				lighting: [
					{
						type: 'directional',
						color: [1, 1, 1],
						coords: [[1, 1, 1]]
					}
				],
				viewpoint: [2, 3, 4]
			}
		);
	</script>
</body>
