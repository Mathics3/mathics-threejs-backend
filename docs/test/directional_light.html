<!DOCTYPE html>

<body>
	<main id="main"></main>

	<script type="module">
		import drawGraphics3d from '../../src/index.js';

		drawGraphics3d(
			document.getElementById('main'),
			{
				elements: [
					{
						type: 'cuboid',
						color: [1, 1, 1],
						coords: [
							[null, [0, 0, 0]],
							[null, [0.5, 0.5, 0.5]]
						],
						edgeForm: { showEdges: false }
					}
				],
				lighting: [
					{
						type: 'directional',
						color: [1, 0, 0],
						coords: [null, [1, 1, 1]]
					}
				],
				viewpoint: [2, 2, 2]
			}
		);
	</script>
</body>
