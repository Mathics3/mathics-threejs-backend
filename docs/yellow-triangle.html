<!DOCTYPE html>

<body>
	<main id="main"></main>

	<script src="build.js"></script>

	<script>
		drawGraphics3d(
			document.getElementById('main'),
			{
				elements: [
					{
						type: 'polygon',
						color: [1, 1, 1],
						coords: [
							[[0, 0, 0]],
							[[1, 1, 1]],
							[[0, 1, 1]]
						],
						opacity: 0.4 // 40% of opacity
					}
				],
				lighting: [
					{
						type: 'ambient',
						color: [1, 1, 0]
					}
				],
				viewpoint: [2, -4, 4]
			}
		);
	</script>
</body>
